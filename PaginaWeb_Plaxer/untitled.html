<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<style type="text/css">


	body {
	  font-family: Arial, sans-serif;
	  margin: 0;
	  padding: 0;
	}

	header {
	  background-color: #333;
	  color: #fff;
	  text-align: center;
	  padding: 20px 0;
	}

	nav {
	  background-color: #666;
	  color: #fff;
	  text-align: center;
	}

	.dropdown {
	  display: inline-block;
	  position: relative;
	}

	.dropdown-title {
	  padding: 10px 20px;
	  cursor: pointer;
	}

	.dropdown-content {
	  display: none;
	  position: absolute;
	  top: 100%;
	  left: 0;
	  background-color: #555;
	  min-width: 160px;
	}

	.dropdown-content a {
	  display: block;
	  padding: 10px 20px;
	  text-decoration: none;
	  color: #fff;
	}

	.dropdown:hover .dropdown-content {
	  display: block;
	}

	main {
	  padding: 20px;
	}

	footer {
	  background-color: #333;
	  color: #fff;
	  text-align: center;
	  padding: 10px 0;
	}



	</style>

</head>
<body>

	<header>
		<h1>Menú Desplegable con Capas</h1>
	</header>

	<nav>
		<div class="dropdown">
		<div class="dropdown-title">Inicio</div>
		<div class="dropdown-content">
			<a href="#">Submenú 1</a>
			<a href="#">Submenú 2</a>
			<a href="#">Submenú 3</a>
		</div>
		</div>

		<div class="dropdown">
		<div class="dropdown-title">Servicios</div>
			<div class="dropdown-content">
					<a href="#">Servicio 1</a>
					<a href="#">Servicio 2</a>
					<a href="#">Servicio 3</a>
			</div>
		</div> 

		<div class="dropdown">
   		 <div class="dropdown-title">Contacto</div>
   		 	<div class="dropdown-content">
      				<a href="#">Contacto 1</a>
     				<a href="#">Contacto 2</a>
     				
    		</div>
  		</div>

	</nav>



<main>
  <h2>Contenido Principal</h2>
  <p></p>
</main>

<footer>
  <p>&copy; 2024 Ejemplo de un menú desplegable con capas</p>
</footer>

</body>
</html>
